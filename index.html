<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/libs/normalize.css">
    <link rel="stylesheet" href="./styles/libs/style.css">
    <title>ByteCloud server map</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__title"></div>
                <button class="header__btn dn">Next</button>
                <button class="header__btn_cloud dn">Next</button>
                <button class="header__btn_restart dn">Restart</button>
            </div>
        </div>

    <main class="map">
        <div class="container">
            <div class="map__wrapper">
                <div class="map__north__usa pos_rel">
                    <div class="map__north__usa_step_first pos_abs">
                        <img src="./img/Elements_Old/man_empty.png" alt="human small" class="human human_small">
                        <img src="./img/Elements_Old/man_empty.png" alt="human medium" class="human human_medium">
                        <img src="./img/Elements_Old/man_empty.png" alt="human high" class="human human_high">
                    </div>
                    <div class="map__north__usa_step_two pos_rel dn">
                        <div class="north__device__mask_title pos_abs"></div>
                        <div class="north__device__mask_small pos_abs">
                            <span class="pos_abs n1"></span>
                        </div>
                        <div class="north__device__mask_medium pos_abs">
                            <span class="pos_abs n2"></span>
                        </div>
                        <div class="north__device__mask_high pos_abs">
                            <span class="pos_abs n3"></span>
                        </div>
                        <img src="./img/Elements_Old/small.png" alt="laptop" class="dn devices devices_small pos_abs">
                        <img src="./img/Elements_Old/medium.png" alt="phone" class="dn devices devices_medium pos_abs">
                        <img src="./img/Elements_Old/large.png" alt="small phone"
                            class="dn devices devices_high pos_abs">
                    </div>
                    <div class="map__north__usa_data pos_rel">
                        <img src="./img/Elements_Old/circle_empty.png" alt="cirlce" class="pos_abs circle dn"

                    </div>
                </div>
                <div class="map__south__usa pos_rel">

                    <div class="map__south__usa_step_two pos_rel dn">
